<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <script>

        var personalData = [new PersonalData("login1", "password1", "name1", "surname1"), new PersonalData("login2", "password2", "name2", "surname2")];

        function PersonalData (login, password, name, surname) {
            this.login = login;
            this.password = password;
            this.name = name;
            this.surname = surname;
        }

        function check() {

            console.log("data:");
            console.log(personalData);
            if($("#login").val==""){
                alert("No login");
                return;
            }
            if($("#password").val==""){
                alert("No password")
            }
            personalData.forEach(function x(person){
                console.log(person.login);
                console.log(person.password);
                console.log($("#login").val());
                console.log($("#password").val());
                if(person.login==$("#login").val()){
                    if(person.password==$("#password").val()){
                        $("#loginForm").submit();
                    } else {
                        alert("wrong password");
                        return;
                    }

                }
            })
            alert("wrong login");
            return;

        }



    </script>

</head>
<body>
<form action="/zad2_5" method="POST" id="loginForm">

    Login: <input type="text" name="login" id="login">
    Password: <input type="password" name="password" id="password">

    <button type="button" onclick="check()">Log in</button>
</form>
</body>
</html>
